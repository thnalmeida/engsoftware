<!DOCTYPE html>
<html lang="pt-br" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convênio</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3498/3498146.png"> <!-- Ícone de farmácia -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/menu_cornerbox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/trabalho.css">

</head>

<body>
    <div class="container">
        <div class="menu-wrap-2">
            <nav class="menu">
                <div class="profile"><img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" width="32px"
                        height="32px" /><span>Nome do Usuário</span></div>
                <div class="icon-list">
                    <a href="ConsultaCon.html"><i class="fa fa-search"></i><span>Consultar</span></a>
                    <a href="EditarCon.html"><i class="fa fa-edit"></i><span>Editar</span></a>
                    <a href="ExcluirCon.html"><i class="fa fa-trash"></i><span>Excluir</span></a>
                    <a href="TelaPrincipal.html"><i class="fa fa-arrow-left"></i><span>Voltar</span></a>

                </div>
            </nav>
            <button class="close-button" id="close-button">Close Menu</button>
        </div>
        <button class="menu-button" id="open-button">Open Menu</button>
        <div class="content-wrap">
            <div class="content color-change-3x">
                <header class="codrops-header">
                    <nav class="codrops-demos">
                        <div class="image-container">
                            <img src="https://i.imgur.com/IDpU4dX.png" alt="">
                        </div>
                        <div class="caixa">
                            <div id="cadastrarConvenio" class="form-section">
                                <h2>Cadastrar Convênio</h2>
                                <form id="formCadastrarConvenio" onsubmit="return cadastrarConvenio(event)">
                                    <div class="form-group">
                                        <label for="nomeConvenio">*Nome do Convênio:</label>
                                        <input type="text" id="nomeConvenio" name="nomeConvenio"
                                            placeholder="Ex: Saúde Total, Planos de Vida" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="razaoSocial">*Razão Social:</label>
                                        <input type="text" id="razaoSocial" name="razaoSocial"
                                            placeholder="Razão Social da Empresa" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cnpj">*CNPJ:</label>
                                        <input type="text" id="cnpj" name="cnpj" maxlength="14"
                                            placeholder="Apenas números (14 dígitos)" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contato">*Contato:</label>
                                        <input type="text" id="contato" name="contato"
                                            placeholder="Nome e telefone do responsável" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="condicoesPagamento">*Condições de Pagamento:</label>
                                        <textarea id="condicoesPagamento" name="condicoesPagamento"
                                            placeholder="Ex: Parcelamento, Descontos" required></textarea>
                                    </div>
                                    <button type="submit">Cadastrar Convênio</button>
                                </form>
                            </div>
                        </div>
                        <div id="successMessageCadastrar" class="success"></div>
                        <div id="errorCadastrar" class="error"></div>
                        <table id="tabelaConveniosCadastrados">
                            <thead>
                                <tr>
                                    <th>Nome do Convênio</th>
                                    <th>Razão Social</th>
                                    <th>CNPJ</th>
                                    <th>Contato</th>
                                    <th>Condições de Pagamento</th>
                                </tr>
                            </thead>
                            <tbody id="conveniosTableBody"></tbody>
                        </table>
                    </nav>
                </header>
                <!-- Related demos -->
                <section class="related">

                </section>
            </div>
        </div><!-- /content-wrap -->
    </div><!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/convenio.js"></script>

</body>

</html>
