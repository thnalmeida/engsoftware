        <div class="menu-wrap-2">
            <nav class="menu">
                <div class="profile"><img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" width="32px"
                        height="32px" /><span>Nome do Usuário</span></div>
                <div class="icon-list">
                    <a href="CadastrarF.html"><i class="fas fa-folder-plus"></i><span>Cadastrar</span></a>

                        <div class="caixa">
                            <div id="excluir" class="form-section">
                                <h2>Excluir Fornecedor</h2>
                                <form id="formExcluir" onsubmit="handleExcluir(event)">
                                    <div class="form-group">
                                        <label>CNPJ *</label>
                                        <input type="text" id="excluirCNPJ" required
                                            pattern="^\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}$">
                                    </div>
                                    <button type="submit">Excluir</button>
                                </form>
                            </div>
                        </div>

                    </nav>
